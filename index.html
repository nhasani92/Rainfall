<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Simplified - Web Mapping Application</title>
    <link rel="stylesheet" href="resources/ol/ol.css">
    <link rel="stylesheet" href="resources/layerswitcher/ol-layerswitcher.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="grid-container">
        <div class="header">
            <img src="resources/images/imd_logo.png" alt="" style="width: inherit; height: inherit; vertical-align: middle;">
            <span style="vertical-align: middle;">India Meteorological Department</span>
        </div>
        <div class="left">
            <div class="toc">
                <h3>Layers</h3>
                <input type="checkbox" id="osm" name="osm" value="Open Street Map" checked onchange="toggleLayer(event);">
                <label for="osm">Open Street Map</label>
                <br>

              
                <input type="checkbox" id="states" name="states" value="india_states" checked onchange="toggleLayer(event);">
                <label for="states">India States</label>
                <br>

                <input type="checkbox" id="states" name="states" value="imd_shapefile" checked onchange="toggleLayer(event);">
                <label for="states">School</label>
                <br>
                <input type="checkbox" id="states" name="states" value="Rainfall" checked onchange="toggleLayer(event);">
                <label for="states">Rainfall</label>
                <br>

                <h3>Legends</h3>
                <img src="resources/images/legends.png" alt="" align="left">
            </div>
        </div>
        <div class="right">
            <div id="map"></div> 
        </div>  
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>

        <!-- <div class="footer"></div> -->
    </div>


 
    <script src="resources/ol/ol.js"></script>
    <script src="resources/layerswitcher/ol-layerswitcher.js"></script>
    <script src="resources/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
